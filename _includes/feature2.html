<style>
  .mySlides {
    display: none;
  }

.slideshow-container {
  overflow: hidden; 
  box-shadow: var(--shadow);
  border-radius: var(--rounded);
  position: relative; 
}


.slideshow-container p, .slideshow-container span, /* any other text elements */ {
  line-height: normal;
  font-size: /* appropriate size */;
}

.slideshow-container img, .slideshow-container .mySlides {
  display: block; /* or inline-block with vertical-align set appropriately */
  vertical-align: bottom; /* Adjusts alignment to prevent extra space */
}

.dot-container {
  position: relative;
  margin-top: 15px;
  text-align: center;
}

.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
  cursor: pointer;
}

.active {
  background-color: #717171;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
</style>

<div class="feature" {% if include.flip %}data-flip{% endif %}>
    <div style="flex-shrink: 0; width: 50%;">
    <div class="slideshow-container">
      {% assign images = include.images | split: ',' %}
      {% for image in images %}
        <div class="mySlides fade">
          <a {% if include.link %} href="{{ include.link | relative_url }}" {% endif %} aria-label="{{ include.title | default: 'feature link' }}">
            <img src="{{ image | strip | relative_url }}" style="width:100%;">
          </a>
        </div>
      {% endfor %}
    </div>
    <div class="dot-container" style="text-align:center;">
      {% for image in images %}
        <span class="dot"></span> 
      {% endfor %}
    </div>
  </div>
  
  <div class="feature-text">
    {% if include.title %}
      <p class="feature-title">{{ include.title }}</p>
    {% endif %}
    {{ include.text | markdownify }}
  </div>
</div>
