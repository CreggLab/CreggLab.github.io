<div class="feature" {% if include.flip %}data-flip{% endif %}>
  <div class="slideshow-container feature-image">
    {% assign images = include.images | split: ',' %}
    {% for image in images %}
      <div class="mySlides fade">
        <a
          {% if include.link %}
            href="{{ include.link | relative_url }}" 
          {% endif %}
          aria-label="{{ include.title | default: 'feature link' }}"
        >
          <img src="{{ image | strip | relative_url }}" style="width:100%; border-radius: 8px" loading="lazy" alt="{{ include.title | default: 'feature image' }}">
        </a>
      </div>
    {% endfor %}
  </div>
  <div class="feature-text">
    {% if include.title %}
      <p class="feature-title">{{ include.title }}</p>
    {% endif %}
    {{ include.text | markdownify }}
  </div>
</div>

<div style="text-align:center">
  {% for image in images %}
    <span class="dot"></span> 
  {% endfor %}
</div>

<!-- Link to the external JavaScript file -->
<script src="/scripts/slideshow2.js"></script>
