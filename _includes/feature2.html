<div class="feature" {% if include.flip %}data-flip{% endif %}>
  <div class="slideshow-container feature-image">
    {% assign images = include.images | split: ',' %}
    {% for image in images %}
      <div class="mySlides fade">
        <a
          {% if include.link %}
            href="{{ include.link | relative_url }}" 
          {% endif %}
          aria-label="{{ include.title | default: 'feature link' }}"
        >
          <img src="{{ image | relative_url }}" style="width:100%; border-radius: 8px" loading="lazy" alt="{{ include.title | default: 'feature image' }}">
        </a>
      </div>
    {% endfor %}
  </div>
  <div class="feature-text">
    {% if include.title %}
      <p class="feature-title">{{ include.title }}</p>
    {% endif %}
    {{ include.text | markdownify }}
  </div>
</div>

<div style="text-align:center">
  {% for image in include.images %}
    <span class="dot"></span> 
  {% endfor %}
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 3000); // Change image every 3 seconds
}
</script>
