<style>
  .mySlides {
    display: none;
  }

.slideshow-container {
  flex-shrink: 0;
  width: 40%; // Match the width of feature-image
  overflow: hidden; // Hide overflow to maintain clean borders
  box-shadow: var(--shadow); // Apply the same shadow for consistency
  position: relative; // Ensure position is relative for absolutely positioned slides
}

// Ensure the dots container is correctly positioned and styled
.dot-container {
  position: absolute;
  bottom: -25px; // Adjust based on your design needs, might need to position outside the slideshow container
  width: 40%;
  text-align: center;
}

.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
  cursor: pointer;
}

.active {
  background-color: #717171;
}

// Include the fade animation if it's not globally defined
@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
</style>

<div class="feature" {% if include.flip %}data-flip{% endif %}>
  <div class="slideshow-container">
    {% assign images = include.images | split: ',' %}
    {% for image in images %}
      <div class="mySlides fade">
        <a
          {% if include.link %}
            href="{{ include.link | relative_url }}" 
          {% endif %}
          aria-label="{{ include.title | default: 'feature link' }}"
        >
          <img src="{{ image | strip | relative_url }}" style="width:100%;">
        </a>
      </div>
    {% endfor %}
  </div>
  <div class="feature-text">
    {% if include.title %}
      <p class="feature-title">{{ include.title }}</p>
    {% endif %}
    {{ include.text | markdownify }}
  </div>
</div>

<div style="text-align:center">
  {% for image in images %}
    <span class="dot"></span> 
  {% endfor %}
</div>

<!-- Link to the external JavaScript file -->
<script src="/scripts/slideshow2.js"></script>
