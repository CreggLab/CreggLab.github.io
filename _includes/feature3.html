<style>
  .mySlides3 {
    display: none;
  }

  .slideshow-container3 {
    overflow: hidden; 
    box-shadow: var(--shadow);
    border-radius: var(--rounded);
    position: relative; 
  }

  .slideshow-wrapper3 {
    flex-shrink: 0;
    width: 60%; /* Adjust width as needed */
    /* Responsive adjustment for smaller screens */
    @media (max-width: 800px) {
    width: 100%; /* Slideshow takes full width on smaller screens */
      }
  }

  .slideshow-container3 img {
    display: block;
    width: 100%;
  }
</style>

<div class="feature" {% if include.flip %}data-flip{% endif %}>
  <div class="slideshow-wrapper3">
    <div class="slideshow-container3">
      {% assign images = include.images | split: ',' %}
      {% for image in images %}
        <div class="mySlides3">
          <a href="{{ include.link | relative_url }}">
            <img src="{{ image | strip | relative_url }}" style="width:100%;">
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
  <div class="feature-text">
    {% if include.title %}
      <p class="feature-title">{{ include.title }}</p>
    {% endif %}
    {{ include.text | markdownify }}
  </div>
</div>
