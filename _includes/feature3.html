<style>
  .mySlides3 {
    display: none;
  }

  .slideshow-container3 {
    overflow: hidden; 
    box-shadow: var(--shadow);
    border-radius: var(--rounded);
    position: relative; 
  }

  .slideshow-wrapper3 {
    flex-shrink: 0;
    width: 60%; /* Adjust width as needed */
    margin: auto; /* Center the slideshow */
    /* Responsive adjustment for smaller screens */
    @media (max-width: 800px) {
      width: 100%; /* Slideshow takes full width on smaller screens */
    }
  }

  .slideshow-container3 img {
    display: block;
    width: 100%;
  }

  /* Navigation buttons */
  .prev3, .next3 {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: #999999 !important;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    user-select: none;
    border-radius: 0 3px 3px 0;
  }

  .prev3 { left: 0; }
  .next3 { right: 0; }

  .prev3:hover, .next3:hover {
    background-color: #f1f2f2;
    color: black !important;
  }
</style>

<div class="feature" {% if include.flip %}data-flip{% endif %}>
  <div class="slideshow-wrapper3">
    <div class="slideshow-container3">
      {% assign images = include.images | split: ',' %}
      {% for image in images %}
        <div class="mySlides3">
          <a href="{{ include.link | relative_url }}">
            <img src="{{ image | strip | relative_url }}" style="width:100%;">
          </a>
        </div>
      {% endfor %}
      <a class="prev3" onclick="plusSlides3(-1)">&#10094;</a>
      <a class="next3" onclick="plusSlides3(1)">&#10095;</a>
    </div>
  </div>
  <div class="feature-text">
    {% if include.title %}
      <p class="feature-title">{{ include.title }}</p>
    {% endif %}
    {{ include.text | markdownify }}
  </div>
</div>
