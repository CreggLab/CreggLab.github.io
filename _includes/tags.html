{% assign tags = include.tags | split: "," %}
{% if tags.size > 0 %}
  <div class="tags">
    {% for tag in tags %}
      <a href="javascript:void(0);"
        class="tag search-tag"
        data-search-term="{{ tag | strip }}"
        onclick="performTagSearch('{{ tag | strip }}')">
        {{ tag | strip }}
      </a>
    {% endfor %}
  </div>
{% endif %}
